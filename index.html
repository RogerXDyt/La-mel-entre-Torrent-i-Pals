    justify-content:center;
    text-align:center;
    color:white;
    position:relative;
}

    inset:0;
    background:rgba(0,0,0,0.4);
}

.hero-content{
    position:relative;
    z-index:1;
}

.hero h2{

}

.section{
    padding:60px 20px;
    max-width:1100px;

}

.section h2{

    margin-bottom:30px;
    font-size:2rem;
    color:#6d4c41;
}

.card-container{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:25px;
}

.card{
    background:white;
    padding:25px;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
    transition:0.3s;
}

.card:hover{
    transform:translateY(-8px);
    box-shadow:0 15px 35px rgba(0,0,0,0.15);
}

.highlight{
    background:#fff3cd;
    padding:40px 20px;
    border-radius:20px;
    margin-top:40px;
    box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

footer{
    background:#4e342e;
    color:white;
    text-align:center;
    padding:25px 10px;
    margin-top:50px;
}

    .hero h2{font-size:1.8rem;}
    header{flex-direction:column;gap:10px;}
